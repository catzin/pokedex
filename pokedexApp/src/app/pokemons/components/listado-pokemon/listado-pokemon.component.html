<div class="listado-container">

    <div class="buttons-container">
        <button class="" (click)="prev()"> << </button>
        <div class="number">
            {{page}}
        </div>
        <button class="" (click)="next()"> >> </button>
    </div>

    <div class="listado" [ngClass]="{'listado-mobile': isMobile == true}">

        <app-pokemon-card *ngFor="let i of pokemonData" [cardPokemon]="i"></app-pokemon-card>

    </div>

    

</div>
