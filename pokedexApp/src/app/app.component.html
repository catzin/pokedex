<div class="app" [ngClass]="{'app-mobile': isMobile == true}">

    <div class="side">
         <app-sidenav *ngIf="isDesktop"></app-sidenav>
         <app-navbar *ngIf="isMobile"></app-navbar>
    </div>

  

    <div class="content">

     <div class="search">
          <input type="text" placeholder="Search" [ngClass]="{'search-mobile': isMobile == true}">
      </div>

         <router-outlet></router-outlet>
    </div>
   

</div>
